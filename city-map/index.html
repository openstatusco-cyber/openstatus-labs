<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenStatus – Hero + Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --os-green: #74a36d;
      --os-yellow: #fff2c1;
      --os-pink: #F8AE9D;
      --os-blue: #b4c1ef;
      --os-black: #232323;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
      background: #000;
      color: #fff;
    }

    /* HERO */
    .hero {
      min-height: 90vh;
      padding: 48px 7vw;
      background: radial-gradient(circle at 70% 0%, rgba(116,163,109,0.4), transparent 55%), #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      overflow: hidden;
    }

    .hero-inner {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    @media(max-width: 900px) {
      .hero-inner { flex-direction: column; }
    }

    .hero-left { flex: 1; max-width: 520px; }

    .eyebrow {
      font-size: .9rem; letter-spacing: .16em; text-transform: uppercase;
      color: #bbb; margin-bottom: 8px;
    }

    h1 {
      font-size: clamp(2.6rem, 4vw, 3.6rem);
      font-weight: 600; line-height: 1.05;
      margin-bottom: 16px;
    }

    #typewriter-cursor {
      display: inline-block;
      width: 1px; height: 1em; background: #fff;
      margin-left: 4px;
      animation: blink 0.9s steps(1) infinite;
    }

    @keyframes blink { 0%,50%{opacity:1;} 50.01%,100%{opacity:0;} }

    .hero-sub { color: #d9d9d9; margin-bottom: 18px; }

    /* SEARCH */
    .search-row {
      display: flex; gap: 8px; max-width: 360px; margin-bottom: 20px;
    }

    .search-input {
      flex: 1; border-radius: 999px; border: 1px solid #333;
      padding: 10px 14px; background: #050505; color: #fff;
    }

    .search-btn {
      border-radius: 999px; border: none;
      padding: 10px 16px; background: #1e1e1e; color: #fff;
      cursor: pointer;
    }

    /* DOWNLOAD BUTTON */
    .download-btn {
      display: inline-flex;
      padding: 14px 32px;
      border-radius: 999px;
      font-size: .98rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      background: linear-gradient(135deg, var(--os-yellow), var(--os-pink), var(--os-blue));
      color: #000;
      text-decoration: none;
      opacity: 0;
      transform: scale(.96);
      transition: .3s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.5);
    }
    .download-btn.pop-in { opacity: 1; transform: scale(1); }

    /* PHONE */
    .hero-right {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .phone-wrapper {
      position: relative;
      width: min(420px, 85vw);
      animation: floatPhone 8s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes floatPhone {
      0% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-12px) rotate(-1deg); }
      100% { transform: translateY(0) rotate(-3deg); }
    }

    .phone-wrapper:hover {
      transform: translateY(-8px) rotate(-3deg) scale(1.02);
      transition: .3s ease;
    }

    .phone-wrapper img {
      width: 100%;
      display: block;
      border-radius: 32px;
      box-shadow: 0 30px 60px rgba(0,0,0,.7);
    }

    .phone-glow {
      position: absolute;
      inset: 10%;
      background: radial-gradient(circle, rgba(116,163,109,.7), transparent 60%);
      filter: blur(30px);
      z-index: 0;
    }

    /* MAP */
    #map-section { padding: 32px 7vw 40px; background:#000; }
    #map { width:100%; height:60vh; border-radius:16px; border:1px solid #222; }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">

      <div class="hero-left">
        <div class="eyebrow">Small businesses · Real time</div>

        <h1>
          <span id="typewriter-text"></span>
          <span id="typewriter-cursor"></span>
        </h1>

        <p class="hero-sub">Find small businesses near you in real time.</p>

        <div class="search-row">
          <input id="city-input" class="search-input" placeholder="Search for a city..." />
          <button id="city-search-btn" class="search-btn">Go</button>
        </div>

        <a href="#" id="download-btn" class="download-btn">Download the App</a>
      </div>

      <div class="hero-right">
        <div class="phone-wrapper">
          <div class="phone-glow"></div>
          <img src="/IMG_8314.PNG" alt="OpenStatus App" />
        </div>
      </div>

    </div>
  </section>

  <!-- MAP -->
  <section id="map-section">
    <div id="map"></div>
  </section>

<script>
/* TYPEWRITER */
const text = "Introducing OpenStatus.";
const target = document.getElementById("typewriter-text");
function typeWrite(i=0){
  if(i <= text.length){
    target.textContent = text.slice(0,i);
    setTimeout(()=>typeWrite(i+1),70);
  }
}
typeWrite();

/* DOWNLOAD POP-IN */
const dl = document.getElementById("download-btn");
const obs = new IntersectionObserver(e=>{
  if(e[0].isIntersecting){ dl.classList.add("pop-in"); }
},{threshold:.3});
obs.observe(dl);

/* GOOGLE MAP + AUTOCOMPLETE */
let map, autocomplete;
function initMap(){
  map = new google.maps.Map(document.getElementById("map"),{
    center:{lat:39.5,lng:-98.35}, zoom:4, disableDefaultUI:true
  });

  const input = document.getElementById("city-input");
  autocomplete = new google.maps.places.Autocomplete(input,{types:["(cities)"]});
  autocomplete.addListener("place_changed", ()=>{
    const p = autocomplete.getPlace();
    if(p.geometry?.location){
      map.panTo(p.geometry.location);
      map.setZoom(12);
      document.getElementById("map-section").scrollIntoView({behavior:"smooth"});
    }
  });

  document.getElementById("city-search-btn").onclick = ()=>{
    const p = autocomplete.getPlace();
    if(p?.geometry?.location){
      map.panTo(p.geometry.location);
      map.setZoom(12);
    }
  };
}
</script>

<!-- YOUR API KEY INSERTED -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF7OU8d3VUhHYElrNxCnnaTXnTHRsPnz0&libraries=places&callback=initMap" async defer></script>

</body>
</html>
