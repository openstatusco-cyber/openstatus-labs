<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenStatus Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      const fallbackCenter = { lat: 35.9253, lng: -86.8689 }; // Franklin TN ish

      map = new google.maps.Map(document.getElementById("map"), {
        center: fallbackCenter,
        zoom: 5,
        disableDefaultUI: true
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const coords = {
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            };

            map.setZoom(12);
            map.setCenter(coords);

            new google.maps.Marker({
              position: coords,
              map: map,
              title: "You are here"
            });
          },
          () => {
            // user blocked location or error, we just stick with fallback
          }
        );
      }
    }
  </script>

  <!-- Google Maps script: API key goes here -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF7OU8d3VUhHYElrNxCnnaTXnTHRsPnz0&callback=initMap" async defer></script>

</body>
</html>
