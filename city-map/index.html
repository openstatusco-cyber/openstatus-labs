<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenStatus – Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --os-green: #74a36d;
      --os-yellow: #fff2c1;
      --os-pink: #F8AE9D;
      --os-blue: #b4c1ef;
      --os-black: #232323;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, "Poppins", sans-serif;
      background: #000;
      color: #fff;
    }

    /* HERO WRAPPER */
    .hero {
      min-height: 100vh;
      padding: 60px 7vw 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background:
        radial-gradient(circle at 20% 0%, rgba(255,242,193,0.14), transparent 60%),
        radial-gradient(circle at 90% 30%, rgba(184,208,255,0.16), transparent 70%),
        radial-gradient(circle at 40% 90%, rgba(116,163,109,0.18), transparent 80%),
        #000;
      animation: shiftGradient 16s ease-in-out infinite;
    }

    @keyframes shiftGradient {
      0% {
        background:
          radial-gradient(circle at 20% 0%, rgba(255,242,193,0.14), transparent 60%),
          radial-gradient(circle at 90% 30%, rgba(184,208,255,0.16), transparent 70%),
          radial-gradient(circle at 40% 90%, rgba(116,163,109,0.18), transparent 80%),
          #000;
      }
      50% {
        background:
          radial-gradient(circle at 40% 10%, rgba(248,174,157,0.14), transparent 60%),
          radial-gradient(circle at 80% 60%, rgba(255,242,193,0.16), transparent 70%),
          radial-gradient(circle at 30% 80%, rgba(116,163,109,0.22), transparent 80%),
          #000;
      }
      100% {
        background:
          radial-gradient(circle at 20% 0%, rgba(255,242,193,0.14), transparent 60%),
          radial-gradient(circle at 90% 30%, rgba(184,208,255,0.16), transparent 70%),
          radial-gradient(circle at 40% 90%, rgba(116,163,109,0.18), transparent 80%),
          #000;
      }
    }

    .hero-inner {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
    }

    .eyebrow {
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      color: #cccccc;
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .hero-title {
      font-size: clamp(2.6rem, 4vw, 3.4rem);
      font-weight: 600;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    /* On very small screens let it wrap gracefully */
    @media (max-width: 480px) {
      .hero-title {
        white-space: normal;
        font-size: 2.1rem;
      }
    }

    #typewriter-cursor {
      display: inline-block;
      width: 1px;
      height: 1em;
      background: #fff;
      margin-left: 4px;
      animation: blink 0.9s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .hero-sub {
      font-size: 1.05rem;
      color: #d8d8d8;
      margin: 0 auto 36px;
      max-width: 520px;
      line-height: 1.5;
    }

    /* DOWNLOAD BUTTON */
    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 34px;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: #000;
      border: 1px solid #ffffff33;
      color: #fff;
      text-decoration: none;
      box-shadow:
        0 0 20px rgba(180,193,239,0.35),
        0 20px 40px rgba(0,0,0,0.7);
      opacity: 0;
      transform: scale(0.96);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background 0.2s ease,
        border-color 0.2s ease,
        opacity 0.4s ease;
    }

    .download-btn.pop-in {
      opacity: 1;
      transform: scale(1);
    }

    .download-btn:hover {
      background: #111111;
      border-color: rgba(255,255,255,0.5);
      box-shadow:
        0 0 26px rgba(180,193,239,0.65),
        0 26px 55px rgba(0,0,0,0.9);
      transform: scale(1.03) translateY(-1px);
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-inner">
      <div class="eyebrow">Small businesses · Real time</div>

      <h1 class="hero-title">
        <span id="typewriter-text"></span>
        <span id="typewriter-cursor"></span>
      </h1>

      <p class="hero-sub">
        Discover what is open, closing early, and happening right now at local businesses near you.
      </p>

      <a href="#" id="download-btn" class="download-btn">
        Download OpenStatus
      </a>
    </div>
  </section>

  <script>
    // TYPEWRITER
    const text = "OpenStatus";
    const target = document.getElementById("typewriter-text");

    function typeWrite(i = 0) {
      if (i <= text.length) {
        target.textContent = text.slice(0, i);
        setTimeout(() => typeWrite(i + 1), 70);
      }
    }
    typeWrite();

    // DOWNLOAD BUTTON POP IN
    const downloadBtn = document.getElementById("download-btn");
    const btnObserver = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            downloadBtn.classList.add("pop-in");
            btnObserver.disconnect();
          }
        });
      },
      { threshold: 0.3 }
    );
    btnObserver.observe(downloadBtn);

    // DEVICE BASED STORE REDIRECT
    // Replace these with your real links
    const APP_STORE_URL  = "https://apps.apple.com";
    const PLAY_STORE_URL = "https://play.google.com/store";

    function getPlatform() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(ua)) return "android";
      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "ios";
      return "other";
    }

    downloadBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const platform = getPlatform();
      let url = APP_STORE_URL;
      if (platform === "android") url = PLAY_STORE_URL;
      if (platform === "ios")     url = APP_STORE_URL;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
