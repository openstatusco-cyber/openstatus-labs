<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenStatus – Phone Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
      background: #ffffff;
      color: #232323;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .stage {
      position: relative;
      width: min(380px, 90vw);
      height: min(720px, 90vh);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Soft halo behind phone */
    .halo {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 999px;
      background: radial-gradient(circle, #fff2c1, #F8AE9D, #b4c1ef);
      filter: blur(18px);
      opacity: 0.9;
      z-index: 0;
      animation: glowDrift 12s ease-in-out infinite;
    }

    /* Phone wrapper */
    .phone-wrapper {
      position: relative;
      width: min(280px, 75vw);
      z-index: 2;
      animation: phoneFloat 8s ease-in-out infinite;
      transform-origin: center center;
    }

    .phone-shadow {
      position: absolute;
      width: 72%;
      height: 18px;
      background: rgba(0,0,0,0.18);
      filter: blur(12px);
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 999px;
      z-index: -1;
      animation: shadowSquish 8s ease-in-out infinite;
    }

    .phone-shell {
      width: 100%;
      aspect-ratio: 9 / 19.5;
      border-radius: 38px;
      background: #0f0f10;
      padding: 8px;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        0 0 0 1px rgba(255,255,255,0.08);
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .phone-inner {
      position: relative;
      width: 100%;
      border-radius: 30px;
      overflow: hidden;
      background: #000;
    }

    .island {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 26px;
      border-radius: 999px;
      background: rgba(0,0,0,0.92);
      z-index: 2;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: opacity 0.6s ease-in-out;
    }

    .phone-screen.fade-out {
      opacity: 0;
    }

    .phone-screen.fade-in {
      opacity: 1;
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      max-width: 200px;
      padding: 8px 12px;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      z-index: 3;
      opacity: 0;
    }

    .bubble-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #74a36d;
      box-shadow: 0 0 0 4px rgba(116,163,109,0.25);
    }

    .bubble-1 {
      top: 12%;
      left: 0%;
      animation: bubbleFloat 7s ease-in-out infinite 0.4s;
    }

    .bubble-2 {
      top: 55%;
      right: -4%;
      animation: bubbleFloat 7.5s ease-in-out infinite 1.2s;
    }

    .bubble-3 {
      bottom: 6%;
      left: -2%;
      animation: bubbleFloat 8s ease-in-out infinite 2s;
    }

    /* Tiny logo text under phone */
    .tagline {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #777;
      text-align: center;
      z-index: 4;
    }

    /* Animations */
    @keyframes phoneFloat {
      0%   { transform: translateY(0px) rotate(0deg); }
      25%  { transform: translateY(-8px) rotate(-0.6deg); }
      50%  { transform: translateY(-3px) rotate(0.4deg); }
      75%  { transform: translateY(-9px) rotate(-0.4deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    @keyframes shadowSquish {
      0%   { transform: translateX(-50%) scaleX(1); opacity: 0.9; }
      25%  { transform: translateX(-50%) scaleX(0.93); opacity: 0.82; }
      50%  { transform: translateX(-50%) scaleX(0.96); opacity: 0.86; }
      75%  { transform: translateX(-50%) scaleX(0.9); opacity: 0.8; }
      100% { transform: translateX(-50%) scaleX(1); opacity: 0.9; }
    }

    @keyframes glowDrift {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @keyframes bubbleFloat {
      0%   { transform: translateY(8px); opacity: 0; }
      15%  { opacity: 1; }
      50%  { transform: translateY(-4px); opacity: 1; }
      85%  { opacity: 1; }
      100% { transform: translateY(8px); opacity: 0; }
    }

    @media (max-width: 480px) {
      .stage {
        height: 80vh;
      }
      .bubble-1 { left: -4%; }
      .bubble-2 { right: -8%; }
      .bubble-3 { left: -6%; bottom: 10%; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="halo"></div>

    <div class="phone-wrapper">
      <div class="phone-shadow"></div>
      <div class="phone-shell">
        <div class="phone-inner">
          <div class="island"></div>
          <img
            id="phoneScreen"
            src="./IMG_8313.PNG"
            alt="OpenStatus screen"
            class="phone-screen"
          />
        </div>
      </div>
    </div>

    <!-- Bubbles -->
    <div class="bubble bubble-1">
      <span class="bubble-dot"></span>
      Open places near you right now.
    </div>

    <div class="bubble bubble-2">
      <span class="bubble-dot"></span>
      “Bodee” just posted: closing early today.
    </div>

    <div class="bubble bubble-3">
      <span class="bubble-dot"></span>
      Discover live updates from local small businesses.
    </div>

    <div class="tagline">
      OpenStatus · Know Before You Go
    </div>
  </div>

  <script>
    // Simple two-image slideshow inside the phone
    const phoneImages = ["./IMG_8313.PNG", "./IMG_8314.PNG"];
    let currentIndex = 0;
    const phoneScreen = document.getElementById("phoneScreen");

    function cycleScreens() {
      currentIndex = (currentIndex + 1) % phoneImages.length;
      phoneScreen.classList.remove("fade-in");
      phoneScreen.classList.add("fade-out");

      setTimeout(() => {
        phoneScreen.src = phoneImages[currentIndex];
        phoneScreen.classList.remove("fade-out");
        phoneScreen.classList.add("fade-in");
      }, 260);
    }

    phoneScreen.classList.add("fade-in");
    setInterval(cycleScreens, 3500);
  </script>
</body>
</html>
