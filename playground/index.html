<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenStatus Floating Phone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* TRANSPARENT BACKGROUND */
    body {
      background: transparent;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
    }

    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Smaller halo so it doesn't overpower white backgrounds */
    .halo {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 999px;
      background: radial-gradient(circle, #fff2c1, #F8AE9D, #b4c1ef);
      filter: blur(14px);
      opacity: 0.7;
      z-index: 0;
      animation: glowDrift 12s ease-in-out infinite;
    }

    /* PHONE WRAPPER (WIDER + BETTER BODY) */
.phone-wrapper {
  position: relative;
  width: min(300px, 72vw);     /* wider phone */
  z-index: 2;
  animation: phoneFloat 8s ease-in-out infinite;
}

/* Stronger body shadow */
.phone-shadow {
  position: absolute;
  width: 78%;
  height: 18px;
  background: rgba(0,0,0,0.22);
  filter: blur(12px);
  bottom: -6px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 999px;
  z-index: -1;
  animation: shadowSquish 8s ease-in-out infinite;
}

/* WIDER + THICKER PHONE BODY */
.phone-shell {
  width: 100%;
  aspect-ratio: 9 / 17;         /* less tall, more wide */
  border-radius: 44px;          /* thicker radius */
  background: #0f0f10;
  padding: 10px;                /* thicker outer bezel */
  box-shadow:
    0 20px 40px rgba(0,0,0,0.55),
    0 0 0 2px rgba(255,255,255,0.08),   /* body outline */
    inset 0 0 0 3px #1a1a1a;            /* inner bevel like real phone */
  display: flex;
  position: relative;
}

/* SIDE “METAL” RAIL EFFECT */
.phone-shell:before,
.phone-shell:after {
  content: "";
  position: absolute;
  top: 0;
  width: 6px;
  height: 100%;
  background: linear-gradient(#555, #333);
  opacity: 0.2;
}

.phone-shell:before { left: -4px; border-radius: 4px; }
.phone-shell:after  { right: -4px; border-radius: 4px; }

/* INNER SCREEN */
.phone-inner {
  width: 100%;
  border-radius: 34px;
  overflow: hidden;
  background: #000;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.08);
  position: relative;
}

/* DYNAMIC ISLAND, MORE ACCURATE */
.island {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 32px;
  border-radius: 999px;
  background: rgba(0,0,0,0.92);
  z-index: 10;
}

/* MOBILE FIX: make phone smaller on very small screens */
@media (max-width: 480px) {
  .phone-wrapper {
    width: 68vw;
  }
}

    }

    .island {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 22px;
      border-radius: 999px;
      background: rgba(0,0,0,0.92);
      z-index: 10;
    }

    .phone-screen {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: opacity 0.6s ease-in-out;
    }

    .phone-screen.fade-out { opacity: 0; }
    .phone-screen.fade-in { opacity: 1; }

    /* BUBBLES (smaller for mobile friendliness) */
    .bubble {
      position: absolute;
      max-width: 180px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0;
      backdrop-filter: blur(8px);
      z-index: 3;
    }

    .bubble-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #74a36d;
    }

    .bubble-1 {
      top: 8%;
      left: 0%;
      animation: bubbleFloat 7s ease-in-out infinite 0.4s;
    }

    .bubble-2 {
      top: 55%;
      right: -4%;
      animation: bubbleFloat 7.5s ease-in-out infinite 1.2s;
    }

    .bubble-3 {
      bottom: 4%;
      left: -6%;
      animation: bubbleFloat 8s ease-in-out infinite 2s;
    }

    /* Animations */
    @keyframes phoneFloat {
      0%   { transform: translateY(0px) rotate(0deg); }
      25%  { transform: translateY(-6px) rotate(-0.4deg); }
      50%  { transform: translateY(-3px) rotate(0.4deg); }
      75%  { transform: translateY(-7px) rotate(-0.3deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    @keyframes shadowSquish {
      0%   { transform: translateX(-50%) scaleX(1); }
      25%  { transform: translateX(-50%) scaleX(0.93); }
      50%  { transform: translateX(-50%) scaleX(0.96); }
      75%  { transform: translateX(-50%) scaleX(0.9); }
      100% { transform: translateX(-50%) scaleX(1); }
    }

    @keyframes glowDrift {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes bubbleFloat {
      0%   { transform: translateY(8px); opacity: 0; }
      15%  { opacity: 1; }
      50%  { transform: translateY(-4px); opacity: 1; }
      85%  { opacity: 1; }
      100% { transform: translateY(8px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="stage">

    <div class="halo"></div>

    <div class="phone-wrapper">
      <div class="phone-shadow"></div>

      <div class="phone-shell">
        <div class="phone-inner">
          <div class="island"></div>

          <img id="phoneScreen"
               src="./IMG_8313.PNG"
               class="phone-screen" />
        </div>
      </div>
    </div>

    <!-- Notification bubbles -->
    <div class="bubble bubble-1">
      <span class="bubble-dot"></span>
      Open near you right now.
    </div>

    <div class="bubble bubble-2">
      <span class="bubble-dot"></span>
      Bodee just posted an update.
    </div>

    <div class="bubble bubble-3">
      <span class="bubble-dot"></span>
      Discover local small businesses.
    </div>

  </div>

  <script>
    // Slide between your two images
    const imgs = ["./IMG_8313.PNG", "./IMG_8314.PNG"];
    let i = 0;
    const screen = document.getElementById("phoneScreen");

    function swap() {
      i = (i + 1) % imgs.length;
      screen.classList.add("fade-out");

      setTimeout(() => {
        screen.src = imgs[i];
        screen.classList.remove("fade-out");
        screen.classList.add("fade-in");
      }, 260);
    }

    screen.classList.add("fade-in");
    setInterval(swap, 3500);
  </script>
</body>
</html>
